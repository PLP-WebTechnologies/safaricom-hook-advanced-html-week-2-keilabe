<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Multimedia Webpage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <ul>
                    <li><a href="#audio_section">Audio</a></li>
                    <li><a href="#video_section">Video</a></li>
                    <li><a href="#form_section">Forms</a></li>
                </ul>
            </nav>
        </header>
        <main class="content">
            <div class="audio_section" id="audio_section">
                <p>I cannot fail by Pst Chris Oyakhilome</p>
                <audio controls>
                    <source src="PASTOR CHRIS - I CAN NEVER FAIL.mp3" type="audio/mpeg">"
                    Your browser does not support the audio element.
                </audio>
                <p>Jehovah Shammah by Nathaniel Bassey</p>
            <audio controls>        
                <source src="Jehovah Shammah.m4a" type="audio/MP4">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="video_section" id="video_section">
            <p>Speaking in tongues - Pst Chris Oyakhilome</p>
            <video width="320" height="240" controls>
                <source src="The Secrets of Praying in Tongues   Pastor Chris Oyakhilome.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Endless God - Apostle Maurice Oloo</p>
            <Video width="320" height="240" controls>
                <source src="Endless God - Apostle Oloo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="form_section" id="form_section">
            <form action="" >
                <label for="full name">Full name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Full Name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
                <label for="password">Enter your password:</label><br>
                <input type="password" id="pswd" name="pswd" placeholder="password" required><br>
                <label for="Age">Enter your age:</label><br>
                <input type="number" id="age" name="age" min="18" placeholder="Age" required>
                <p> Choose your gender:</p>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male </label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female </label><br>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other </label><br><br>
                <input type="checkbox" id="Terms_conditions" name="T_C" value="agree">
                <label for="T_C">I agree to the terms and conditions for submission</label><br><br>
                <input type="submit" value="Register">
            </form>
        </div>
        </main>
        <footer>
            <h3>&copy; Multimedia Webpage 2024</h3>
        </footer>
        <script src="" async defer></script>
    </body>
</html>
